<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Cadastro de Usuário</h4>
        </div>
        <div class="card-body">
          <div *ngIf="success" class="alert alert-success">{{ success }}</div>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          
          <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="nome">Nome Completo</label>
              <input 
                type="text" 
                id="nome" 
                formControlName="nome" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': f.nome.touched && f.nome.errors }"
              />
              <div *ngIf="f.nome.touched && f.nome.errors" class="invalid-feedback">
                <div *ngIf="f.nome.errors.required">Nome é obrigatório</div>
              </div>
            </div>
            
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"
              />
              <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email é obrigatório</div>
                <div *ngIf="f.email.errors.email">Email inválido</div>
              </div>
            </div>
            
            <div class="form-group mb-3">
              <label for="senha">Senha</label>
              <input 
                type="password" 
                id="senha" 
                formControlName="senha" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': f.senha.touched && f.senha.errors }"
              />
              <div *ngIf="f.senha.touched && f.senha.errors" class="invalid-feedback">
                <div *ngIf="f.senha.errors.required">Senha é obrigatória</div>
                <div *ngIf="f.senha.errors.minlength">Senha deve ter pelo menos 6 caracteres</div>
              </div>
            </div>
            
            <div class="form-group mb-3">
              <label for="confirmarSenha">Confirmar Senha</label>
              <input 
                type="password" 
                id="confirmarSenha" 
                formControlName="confirmarSenha" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': f.confirmarSenha.touched && f.confirmarSenha.errors }"
              />
              <div *ngIf="f.confirmarSenha.touched && f.confirmarSenha.errors" class="invalid-feedback">
                <div *ngIf="f.confirmarSenha.errors.required">Confirmação de senha é obrigatória</div>
                <div *ngIf="f.confirmarSenha.errors.mustMatch">Senhas não coincidem</div>
              </div>
            </div>
            
            <div class="form-group mb-3">
              <label>Tipo de Usuário</label>
              <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="radio" 
                  formControlName="tipo" 
                  id="tipoEstudante" 
                  value="estudante" 
                  checked
                />
                <label class="form-check-label" for="tipoEstudante">
                  Estudante
                </label>
              </div>
              <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="radio" 
                  formControlName="tipo" 
                  id="tipoProfessor" 
                  value="professor"
                />
                <label class="form-check-label" for="tipoProfessor">
                  Professor
                </label>
              </div>
            </div>
            
            <div class="form-group d-grid">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="cadastroForm.invalid || loading"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Cadastrar
              </button>
            </div>
          </form>
          
          <div class="mt-3 text-center">
            <p>Já possui uma conta? <a routerLink="/login">Faça login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
